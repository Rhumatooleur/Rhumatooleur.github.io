<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Anamnèse Rhumatologique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .sub-section {
            margin-left: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Générateur d'Anamnèse Rhumatologique</h1>
    <form id="anamneseForm">
        <div class="section">
            <h2>Symptomatologie articulaire</h2>
            <label>Nombre d'articulations douloureuses:</label>
            <input type="number" id="nbArticulationsDouloureuses">
            <label>Nombre d'articulations gonflées:</label>
            <input type="number" id="nbArticulationsGonflees">

            <div class="sub-section">
                <h3>Détail des articulations douloureuses:</h3>
                <label for="epauleDouloureuseD"><input type="checkbox" id="epauleDouloureuseD"> Épaule droite</label>
                <label for="epauleDouloureuseG"><input type="checkbox" id="epauleDouloureuseG"> Épaule gauche</label>
                <label for="poignetDouloureuxD"><input type="checkbox" id="poignetDouloureuxD"> Poignet droit</label>
                <label for="poignetDouloureuxG"><input type="checkbox" id="poignetDouloureuxG"> Poignet gauche</label>
                <!-- Ajoutez les autres articulations ici -->
            </div>

            <div class="sub-section">
                <h3>Détail des articulations gonflées:</h3>
                <label for="epauleGonfleeD"><input type="checkbox" id="epauleGonfleeD"> Épaule droite</label>
                <label for="epauleGonfleeG"><input type="checkbox" id="epauleGonfleeG"> Épaule gauche</label>
                <label for="poignetGonfleD"><input type="checkbox" id="poignetGonfleD"> Poignet droit</label>
                <label for="poignetGonfleG"><input type="checkbox" id="poignetGonfleG"> Poignet gauche</label>
                <!-- Ajoutez les autres articulations ici -->
            </div>
        </div>

        <div class="section">
            <h2>Anamnèse</h2>
            <label>Durée d’évolution :</label>
            <label for="duree6semaines"><input type="radio" name="dureeEvolution" id="duree6semaines" value="≥ 6 semaines"> ≥ 6 semaines</label>
            <label for="dureeMoins6semaines"><input type="radio" name="dureeEvolution" id="dureeMoins6semaines" value="< 6 semaines"> < 6 semaines</label>
            
            <div class="sub-section">
                <h3>Douleur</h3>
                <label for="douleurEN"><input type="checkbox" id="douleurEN"> EN</label>
                <label for="evolutionPoussees"><input type="checkbox" id="evolutionPoussees"> Evolution par poussées</label>
                <h4>Caractéristiques :</h4>
                <label for="reveilsNocturnes"><input type="checkbox" id="reveilsNocturnes"> Réveils nocturnes</label>
                <label for="derouillageMatinal"><input type="checkbox" id="derouillageMatinal"> Dérouillage matinal</label>
                <label for="amelioreeEffort"><input type="checkbox" id="amelioreeEffort"> Améliorée par l’effort</label>
                <label for="aggraveeRepos"><input type="checkbox" id="aggraveeRepos"> Aggravée par le repos</label>
            </div>

            <div class="sub-section">
                <h3>AEG</h3>
                <label for="asthenie"><input type="checkbox" id="asthenie"> Asthénie</label>
                <label for="pertePoids"><input type="checkbox" id="pertePoids"> Perte de poids</label>
                <label for="anorexie"><input type="checkbox" id="anorexie"> Anorexie</label>
                <label for="troublesSommeil"><input type="checkbox" id="troublesSommeil"> Troubles du sommeil</label>
            </div>

            <label for="fievre"><input type="checkbox" id="fievre"> Fièvre, fébricule, sueurs nocturnes</label>
            <label for="angine"><input type="checkbox" id="angine"> Angine + fièvre (rhumatisme post sgA)</label>

            <div class="sub-section">
                <h3>Arthrite réactionnelle digestive</h3>
                <label for="shigella"><input type="checkbox" id="shigella"> Shigella</label>
                <label for="salmonella"><input type="checkbox" id="salmonella"> Salmonella</label>
                <label for="yersinia"><input type="checkbox" id="yersinia"> Yersinia</label>
                <label for="clostridioides"><input type="checkbox" id="clostridioides"> Clostridioides difficile</label>
                <label for="campylobacter"><input type="checkbox" id="campylobacter"> Campylobacter</label>
            </div>

            <div class="sub-section">
                <h3>Arthrite réactionnelle à Chlamydia</h3>
                <label for="bruluresMictionnelles"><input type="checkbox" id="bruluresMictionnelles"> Brûlures mictionnelles</label>
                <label for="ecoulements"><input type="checkbox" id="ecoulements"> Écoulements</label>
                <label for="conjonctivite"><input type="checkbox" id="conjonctivite"> Conjonctivite</label>
            </div>

            <label for="sclerodermie"><input type="checkbox" id="sclerodermie"> Sclérodermie (Phénomène de Raynaud)</label>
        </div>

        <button type="button" onclick="generateAnamnese()">Générer l'anamnèse</button>
    </form>
    <h2>Texte d'anamnèse généré :</h2>
    <pre id="anamneseText"></pre>

    <script src="anamnese.js"></script>
</body>
</html>
