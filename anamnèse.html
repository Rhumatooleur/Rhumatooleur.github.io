<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Anamnèse Rhumatologique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .sub-section {
            margin-left: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Générateur d'Anamnèse Rhumatologique</h1>
    <form id="anamneseForm">
        <div class="section">
            <h2>Symptomatologie articulaire</h2>
            <label>Nombre d'articulations douloureuses:</label>
            <input type="number" id="nbArticulationsDouloureuses">
            <label>Nombre d'articulations gonflées:</label>
            <input type="number" id="nbArticulationsGonflees">

            <div class="sub-section">
                <h3>Détail des articulations douloureuses:</h3>
                <label><input type="checkbox" id="epauleDouloureuseD"> Épaule droite</label>
                <label><input type="checkbox" id="epauleDouloureuseG"> Épaule gauche</label>
                <label><input type="checkbox" id="poignetDouloureuxD"> Poignet droit</label>
                <label><input type="checkbox" id="poignetDouloureuxG"> Poignet gauche</label>
                <!-- Ajoutez les autres articulations ici -->
            </div>

            <div class="sub-section">
                <h3>Détail des articulations gonflées:</h3>
                <label><input type="checkbox" id="epauleGonfleeD"> Épaule droite</label>
                <label><input type="checkbox" id="epauleGonfleeG"> Épaule gauche</label>
                <label><input type="checkbox" id="poignetGonfleD"> Poignet droit</label>
                <label><input type="checkbox" id="poignetGonfleG"> Poignet gauche</label>
                <!-- Ajoutez les autres articulations ici -->
            </div>
        </div>

        <div class="section">
            <h2>Symptomatologie extra-articulaire</h2>
            <label><input type="checkbox" id="spondyloarthrites"> Signes du groupe des spondyloarthrites</label>
            <label><input type="checkbox" id="lupus"> Signes du lupus</label>
            <label><input type="checkbox" id="behcet"> Signes de la maladie de Behcet</label>
        </div>

        <div class="section">
            <h2>Antécédents familiaux</h2>
            <label><input type="checkbox" id="rhumatisme"> Rhumatisme</label>
            <label><input type="checkbox" id="diabete"> Diabète</label>
            <label><input type="checkbox" id="thyroide"> Maladie de la thyroïde</label>
        </div>

        <div class="section">
            <h2>Sur le plan général</h2>
            <label><input type="checkbox" id="fatigue"> Fatigue chronique</label>
            <label><input type="checkbox" id="pertePoids"> Perte de poids</label>
            <label><input type="checkbox" id="fievre"> Fièvre</label>
        </div>

        <div class="section">
            <h2>Examens complémentaires réalisés</h2>
            <label><input type="checkbox" id="radio"> Radiographie</label>
            <label><input type="checkbox" id="irm"> IRM</label>
            <label><input type="checkbox" id="priseSang"> Prise de sang</label>
        </div>

        <div class="section">
            <h2>Thérapeutiques</h2>
            <label><input type="checkbox" id="antiInflam"> Anti-inflammatoires</label>
            <label><input type="checkbox" id="physio"> Physiothérapie</label>
            <label><input type="checkbox" id="chirurgie"> Chirurgie</label>
        </div>

        <button type="button" onclick="generateAnamnese()">Générer l'anamnèse</button>
    </form>
    <h2>Texte d'anamnèse généré :</h2>
    <pre id="anamneseText"></pre>

    <script src="anamnese.js"></script>
</body>
</html>
