<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMB</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
  <header>
    <h1>CMB Colle ma Bio</h1>
    </header>
  </header>
  <main>
    <label for="inputText">Texte d'entrée :</label>
    <textarea id="inputText" rows="10"></textarea>
    <button id="formatButton">Formatter</button>
    <div class="output-container">
      <div>
        <h2>Bio de base</h2>
        <textarea id="bioDeBaseText" readonly></textarea>
      </div>
      <div>
        <h2>Bilan d'anémie</h2>
        <textarea id="bilanAnemieText" readonly></textarea>
      </div>
      <div>
        <h2>Bilan d'ostéoporose</h2>
        <textarea id="bilanOsteoporoseText" readonly></textarea>
      </div>
      <div>
        <h2>Bilan auto-immun</h2>
        <textarea id="bilanAutoImmunText" readonly></textarea>
      </div>
    </div>
    <div class="checkbox-container-wrapper sortable">
      <div>
        <h4>Vous pouvez réorganiser l'ordre de la bio générée ci-dessous via un drag and drop des cases pour changer l'odre :</h4>
      </div>
      <div class="draggable-checkbox-container" id="bioDeBaseContainer">
        <label><input type="checkbox" id="bioDeBaseCheckbox" checked>Inclure bio de base dans le texte final</label>
      </div>
      <div class="draggable-checkbox-container" id="bilanAnemieContainer">
        <label><input type="checkbox" id="bilanAnemieCheckbox">Inclure bilan d'anémie dans le texte final</label>
      </div>
      <div class="draggable-checkbox-container" id="bilanOsteoporoseContainer">
        <label><input type="checkbox" id="bilanOsteoporoseCheckbox">Inclure bilan d'ostéoporose dans le texte final</label>
      </div>
      <div class="draggable-checkbox-container" id="bilanAutoImmunContainer">
        <label><input type="checkbox" id="bilanAutoImmunCheckbox">Inclure bilan auto-immun dans le texte final</label>
      </div>
    </div>

    <button id="generateFinalTextButton">Générer le texte final - le résultat sera copié automatiquement dans le presse papier</button>
    <textarea id="finalText" rows="10" readonly></textarea>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Your JavaScript code here...
  </script>
</body>
</html>
