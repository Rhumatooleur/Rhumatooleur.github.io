<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMB</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="icon" type="image/png" href="images/../images/../images/icon$2.png">
</head>
<body>
  <header>
    <h1>CMB Colle ma Bio</h1>
    <button onclick="location.href='../index.html'" st0.yle="margin-top: 20px; margin-right: 20px;">Retour au menu</button>
  </header>
  <main>
    <label for="inputText">Texte d'entrée :</label>
    <textarea id="inputText" rows="10"></textarea>
    <button id="formatButton">Formater</button>
    <div class="output-container">
      <div>
        <h2>Bio de base</h2>
        <textarea id="bioDeBaseText" readonly class="long-textarea"></textarea>
      </div>
      <div>
        <h2>Bilan PhCa</h2>
        <textarea id="bilanPhosphocalciqueText" readonly class="long-textarea"></textarea>
      </div>
      <div>
        <h2>Bilan auto-immun</h2>
        <textarea id="bilanAutoImmunText" readonly class="long-textarea"></textarea>
      </div>
      <div>
        <h2>Bilan nutritionnel</h2>
        <textarea id="bilannutritionnelText" readonly class="long-textarea"></textarea>
      </div>
      <div>
        <h2>Bilan d'anémie</h2>
        <textarea id="bilananémieText" readonly class="long-textarea"></textarea>
      </div>
    </div>
    <div class="two-columns">
      <!-- Section des cases à cocher (Gauche) -->
      <div class="checkbox-section">
          <h4>Réorganisez l'ordre via drag and drop :</h4>
          <div class="checkbox-container-wrapper sortable">
              <div class="draggable-checkbox-container" id="bioDeBaseContainer">
                  <label><input type="checkbox" id="bioDeBaseCheckbox" checked> Inclure bio de base</label>
              </div>
              <div class="draggable-checkbox-container" id="bilannutritionnelContainer">
                  <label><input type="checkbox" id="bilannutritionnelCheckbox"> Bilan nutritionnel</label>
              </div>
              <div class="draggable-checkbox-container" id="bilanPhosphocalciqueContainer">
                  <label><input type="checkbox" id="bilanPhosphocalciqueCheckbox"> Bilan phosphocalcique</label>
              </div>
              <div class="draggable-checkbox-container" id="bilananémieContainer">
                <label><input type="checkbox" id="bilananémieCheckbox"> Bilan d'anémie</label>
            </div>
              <div class="draggable-checkbox-container">
                  <input type="checkbox" id="acideUriqueCheckbox">
                  <label for="acideUriqueCheckbox"> Acide urique</label>
                  <textarea id="acideUriqueText" rows="1"></textarea>
              </div>
              <div class="draggable-checkbox-container" id="bilanAutoImmunContainer">
                  <label><input type="checkbox" id="bilanAutoImmunCheckbox"> Bilan auto-immun</label>
              </div>
              <div class="draggable-checkbox-container">
                  <input type="checkbox" id="PonctionsetprélèvementsCheckbox">
                  <label for="PonctionsetprélèvementsCheckbox"> Prélèvements infectiologiques</label>
                  <textarea id="PonctionsetprélèvementsText" rows="1"></textarea>
              </div>
          </div>
      </div>

      <!-- Section de la zone de texte finale (Droite) -->
      <div class="output-section">
          <button id="generateFinalTextButton">Générer le texte final</button>
          <textarea id="finalText" rows="30" readonly></textarea>
          <textarea id="preFormattedText" readonly class="long-textarea"></textarea>
      </div>
  </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="../assets/cmbCHU.js"></script>
</body>
</html>
