<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnèse - Formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-top: 10px;
        }
        .section textarea {
            width: 100%;
            height: 50px;
        }
        #resultat {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Formulaire d'Anamnèse</h1>
    <form id="anamnesisForm">
        <div class="section">
            <h2>Symptomatologie articulaire</h2>
            <label>Synovites :</label>
            <label>IPPs : <input type="checkbox" id="synovitesIPPs"></label>
            <label>MCPs : <input type="checkbox" id="synovitesMCPs"></label>
            <label>Poignets : <input type="checkbox" id="synovitesPoignets"></label>
            <label>Coudes : <input type="checkbox" id="synovitesCoudes"></label>
            <label>Epaules : <input type="checkbox" id="synovitesEpaules"></label>
            <label>Genoux : <input type="checkbox" id="synovitesGenoux"></label>
            <label>Autres articulations : <input type="text" id="synovitesAutres"></label>

            <label>Douleurs :</label>
            <label>IPPs : <input type="checkbox" id="douleursIPPs"></label>
            <label>MCPs : <input type="checkbox" id="douleursMCPs"></label>
            <label>Poignets : <input type="checkbox" id="douleursPoignets"></label>
            <label>Coudes : <input type="checkbox" id="douleursCoudes"></label>
            <label>Epaules : <input type="checkbox" id="douleursEpaules"></label>
            <label>Genoux : <input type="checkbox" id="douleursGenoux"></label>
            <label>Autres articulations : <input type="text" id="douleursAutres"></label>
            <label>L'horaire des douleurs est :</label>
            
            <textarea id="horaireDouleurs"></textarea>
        
            <label>L'évolution se fait par :</label>
            <label><input type="checkbox" id="poussee"> poussée</label>
            <label><input type="checkbox" id="aggravation"> aggravation progressive</label>
        </div>

        <div class="section">
            <h2>Symptomatologie extra-articulaire</h2>
            <label><input type="checkbox" id="douleursAbdominales"> douleurs abdominales</label>
            <label><input type="checkbox" id="diarrhee"> diarrhée</label>
            <label><input type="checkbox" id="bruluresMictionnelles"> brulures mictionnelles</label>
            <label><input type="checkbox" id="ecoulementsUretraux"> écoulements urétraux</label>
            <label><input type="checkbox" id="conjonctivite"> conjonctivite</label>
            <label><input type="checkbox" id="angine"> angine</label>
            <label><input type="checkbox" id="raynaud"> phénomène de Raynaud</label>
            <label><input type="checkbox" id="psoriasis"> psoriasis</label>
            <label><input type="checkbox" id="vascularites"> vascularites</label>
            <label><input type="checkbox" id="exhantheme"> exhanthème</label>
            <label><input type="checkbox" id="eruptionCutanee"> éruption cutanée photosensible</label>
            <label><input type="checkbox" id="erythemeNoueux"> érythème noueux</label>
            <label><input type="checkbox" id="acneeSevere"> acnée sévère et pustulose palmo-plantaire (sapho)</label>
            <label><input type="checkbox" id="crisesFebriles"> crises fébriles + douleurs abdo (MEFV)</label>
            <label><input type="checkbox" id="syndromeSec"> syndome sec oculaire</label>
            <label><input type="checkbox" id="xerostomie"> xérostomie</label>
            <label><input type="checkbox" id="aphtoseBipolaire"> aphtose bipolaire</label>
        </div>

        <div class="section">
            <h2>Antécédents familiaux</h2>
            <label><input type="checkbox" id="polyarthriteRhumatoide"> Polyarthrite rhumatoïde</label>
            <label><input type="checkbox" id="spondyloarthrite"> Spondyloarthrite</label>
        </div>

        <div class="section">
            <h2>Sur le plan général</h2>
            <label><input type="checkbox" id="fievre"> Fièvre</label>
            <label><input type="checkbox" id="sueursNocurnes"> sueurs nocturnes</label>
            <label><input type="checkbox" id="asthenie"> asthénie</label>
            <label><input type="checkbox" id="anorexie"> anorexie</label>
            <label><input type="checkbox" id="pertePoids"> perte de poids</label>
        </div>

        <div class="section">
            <h2>Examens complémentaires réalisés</h2>
            <textarea id="examensComplementaires"></textarea>
        </div>

        <div class="section">
            <h2>Thérapeutiques</h2>
            <textarea id="therapeutiques"></textarea>
        </div>

        <div class="section">
            <h2>Au total</h2>
            <label><input type="checkbox" id="polyarthrite"> Polyarthrite</label>
            <label><input type="checkbox" id="polyarthralgies"> Polyarthralgies</label>
            <label><input type="checkbox" id="nue"> nue</label>
            <label>associée à : <input type="text" id="associeeA"></label>
            <label>évoluant depuis :</label>
            <label><input type="radio" name="evolution" value="plus6semaines"> plus de 6 semaines</label>
            <label><input type="radio" name="evolution" value="moins6semaines"> moins de 6 semaines</label>
        </div>

        <button type="button" onclick="submitForm()">Soumettre</button>
    </form>

    <div class="section">
        <h2>Résultats</h2>
        <textarea id="resultat" readonly></textarea>
    </div>

    <script src="anamnese2.js"></script>
</body>
</html>
